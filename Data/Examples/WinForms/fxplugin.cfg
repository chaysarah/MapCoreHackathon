#
# FX Plugin settings
#

[Plugins]
######################## Plugins ########################
# Plugin folder (containing FX implementations)
PluginFolder=.

# Define effect plugins
Plugin=FXPack1

[XML]
######################## Xml ########################
# What is the extension of the xml files?
xmlExtension=xml

[Pool]
######################## Particle System Pooling ########################
# Size of the particle system pool
particleSystemPoolSize=3

# Particle system templates to be pooled
# Uncomment or add new entries to enable particle system pooling for that particle script
#templateToPool=fxplugin/dirt_explosion_debris
#templateToPool=fxplugin/dirt_explosion_fast_smoke
#templateToPool=fxplugin/super_burst_core_flame
#templateToPool=fxplugin/super_burst_shrapnel
#templateToPool=fxplugin/super_burst_smoke
#templateToPool=fxplugin/super_burst_smoke_shrapnel
#templateToPool=fxplugin/super_burst_fire_shrapnel

[RTT]
######################## Default render-to-texture settings ########################
defaultRttWidth=512
defaultRttHeight=512
